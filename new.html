<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15 Puzzle</title>
    <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            body{
                padding: 20px;
                background-color: #cccccc;
            }
        </style>
</head>
<body>
    <div id="settingsdiv">
        <label>
            Field: 
            <input name="fieldx" value="512" type="number" max="2000" min="0" step="100">
            &times;
            <input name="fieldy" value="512" type="number" max="2000" min="0" step="100">px.
        </label><br />
        <label>
            Cell: 
            <input name="cellx" value="4" type="number" min="0" max="100" step="1">
            &times;
            <input name="celly" value="4" type="number" min="0" max="100" step="1">.
        </label><br />
        <label>Margins: 
            <input name="margins" value="2" type="number" min="0" max="2000" step="1">px.
        </label><br />
        <label>Emtry: 
            <label>
                <input type="radio" name="emtrycell" value="first" />
                First</label>,
            <label>
                <input type="radio" name="emtrycell" value="last" checked />
                Last</label>,
            <label>
                <input type="radio" name="emtrycell" value="random" />
                Random</label>.
        </label><br />
        <label>
            Image: <select name="image" onchange="OnImageChange()">
                <option value="image1" selected>image 1</option>
                <option value="image2">image 2</option>
                <option value="image3">image 3</option>
                <option value="image4">image 4</option>

                <option value="custom">custom</option>
            </select>.
            <label style="display: none;">Link: <input name="imgurl" type="url" size="20" />.</label>
        </label><br />
        <label>
            Emtry cell: <select name="emtrycellimage">
                <option value="color">color</option>
                <option value="image" selected>image 2</option>
                <option value="custom">custom image</option>
            </select>.
            <label style="display: none;">Link: <input name="cellimageurl" type="url" size="20" />.</label>
        </label>
        <button onclick="MakePuzzle();"></button>
    </div>
    <div id="puzzlediv" style=""></div>
    <script src="./puzzle.js"></script>
    <script src="./app.js"></script>
</body>
</html>
