<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15 Puzzle</title>
    <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            body{
                padding: 20px;
                background-color: #cccccc;
            }
        </style>
</head>
<body>
    <div id="puzzlediv" style="height: 512px; width: 512px;">

    </div>
    <script src="./puzzle.js"></script>
    <script>
        'use strict';
        let options = {
            size: {
                rows: 4,             // строки
                cols: 4,             // столбцы
                width: 512,          // ширина
                height: 512          // высота
            },
            image: 'puzzleimage.png',               // картинка
            container: '#puzzlediv',           // id контейнер (родитель)
            emtry: {
                x: 0,                // x пустой ячейки
                y: 0                 // y пустой ячейки
            }         
        };
        let styles = {
            animation: {
                duration: 300, //ms
                function: 'linear' //linear
            },
            emtry: {
                color: '#999999',
                image: 'emtryimage.png'
            },
            border: {
                width: 2,
                style: 'solid',
                color: '#999999'
            }
        };

        let a = new Puzzle15(options, styles);
        a.Draw();

    </script>
</body>
</html>
