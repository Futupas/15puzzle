<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15 Puzzle</title>
    <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            body{
                padding: 20px;
                background-color: #cccccc;
            }
        </style>
</head>
<body>
    <div id="settingsdiv">
        <label>
            Field: 
            <input value="512" type="number" max="2000" min="0" step="100">
            &times;
            <input value="512" type="number" max="2000" min="0" step="100">px.
        </label><br />
        <label>
            Cell: 
            <input value="4" type="number" min="0" max="100" step="1">
            &times;
            <input value="4" type="number" min="0" max="100" step="1">.
        </label><br />
        <label>Margins: 
            <input value="2" type="number" min="0" max="2000" step="1">px.
        </label><br />
        <label>Emtry: 
            <label>
                <input type="radio" name="emtrycell" value="first" />
                First</label>,
            <label>
                <input type="radio" name="emtrycell" value="last" checked />
                Last</label>,
            <label>
                <input type="radio" name="emtrycell" value="random" />
                Random</label>.
        </label>
    </div>
    <div id="puzzlediv" style=""></div>
    <script src="./puzzle.js"></script>
    <script>
        'use strict';
        let options = {
            size: {
                rows: 4,             // строки
                cols: 4,             // столбцы
                width: 512,          // ширина
                height: 512          // высота
            },
            image: 'puzzleimage.png',               // картинка
            container: '#puzzlediv',           // id контейнер (родитель)
            emtry: {
                x: 3,                // x пустой ячейки
                y: 3                 // y пустой ячейки
            }         
        };
        let styles = {
            animation: {
                duration: 300, //ms
                function: 'linear' //linear
            },
            emtry: {
                color: '#999999',
                image: 'emtryimage.png'
            },
            border: {
                width: 2,
                style: 'solid',
                color: '#999999'
            }
        };

        switch (window.location.hash.toLowerCase()) {
            case '#vika1':
                options = {
                    size: {
                        rows: 4,
                        cols: 4,
                        width: 512,
                        height: 512
                    },
                    image: 'https://i.imgur.com/oUlcfQd.jpg',
                    container: '#puzzlediv',
                    emtry: {
                        x: 3,
                        y: 3
                    }         
                };
                break;
            case '#vika2': 
                options = {
                    size: {
                        rows: 10,
                        cols: 5,
                        width: 512,
                        height: 512
                    },
                    image: 'https://i.imgur.com/oUlcfQd.jpg',
                    container: '#puzzlediv',
                    emtry: {
                        x: 0,
                        y: 0
                    }         
                };
                break;
        }

        let a = new Puzzle15(options, styles);
        a.Draw();

    </script>
</body>
</html>
